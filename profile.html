<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal-Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    ul {
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    body {
      width: 100vw;
      max-width: 100%;
      height: 100vh;
      overflow-x: hidden;
    }
    header {
      position: relative;
      height: 4rem;
      width: 100vw;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #294979;
    }
    header h2 {
      color: white;
      font-size: 1.2rem;
    }
    header .logo {
      display: flex;
      align-items: center;
      padding: 1vh 1vw;
      font-family: "Turret Road", sans-serif;
    }
    header .bars {
      position: relative;
      height: 3px;
      width: 20px;
      border-radius: 2px;
      background-color: #888888;
      margin-right: 10px;
      display: none;
    }

    header .bars.is-active {
      transform: rotate(90deg);
      width: 35px;
      transform-origin: right;
      transform: translateY(15px) rotate(45deg);
    }
    header .bars::after,
    header .bars::before {
      position: absolute;
      content: "";
      height: 3px;
      left: 0;
      width: 20px;
      border-radius: 2px;
      background: #888888;
      cursor: pointer;
    }
    header .bars::after {
      bottom: 7px;
    }
    header .bars::before {
      top: 7px;
    }

    .nav-links {
      display: flex;
    }
    .nav-links li {
      position: relative;
      padding: 0.7vw;
      margin: 0 0.7vw;
    }
    .nav-links li a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #888888;
    }
    .nav-links li a span {
      font-size: 0.9rem;
      letter-spacing: 1px;
      margin-top: 0.2rem;
    }

    section {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    section span {
      color: #888888;
    }
    section span i {
      margin: 0 1.5vw;
      font-size: 1.2rem;
    }
    section img {
      height: 3rem;
      width: 3rem;
      object-fit: cover;
      border-radius: 20%;
      /* margin: 0 1.5vw; */
    }

    @media only screen and (max-width: 768px) {
      header .logo {
        margin-right: 50px;
      }
      header .bars {
        display: block;
        transition: 0.5s;
      }
      nav {
        position: fixed;
        z-index: 3;
      }
      .nav-links {
        background: #111111;
        position: fixed;
        top: 4rem;
        left: 0;
        padding-top: 1rem;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        pointer-events: none;
        transition: 0.5s;
        opacity: 0;
      }

      .nav-links li {
        margin: 1.5vw 0;
      }
      .nav-links.open {
        opacity: 1;
        pointer-events: all;
      }
     
      
    }

    #ull {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #ull li {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 10px;
      margin: 5px 0;
      transition: 0.3s;
    }

    #ull li:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #ull li span {
      font-size: 16px;
      color: #d6d6d6;
    }
    #username {
      color: white;
      font-size: 1rem;
      font-weight: 600;
      margin-left: 5px;
      letter-spacing: 0.5px;
      text-transform: capitalize;
      cursor: pointer;
    }

    #logoutbtn {
      color: #888888;
      transition: 0.3s;
    }

    #logoutbtn:hover {
      color: white;
      transform: scale(1.1);
    }
    

    .container {
  display: flex;
  flex-direction: column;
  padding-left: 5%; /* Adjust as needed */
  margin-top: 20px;
}

.card {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 20px;
  width: 90%;
  max-width: 881px;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 6px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  gap: 10px;
  margin-left: 5%; /* Responsive left spacing */
}


/* Responsive adjustments */
@media (max-width: 600px) {
    .container{
        padding-left:0;
        padding-bottom: 40px;
    
      }
  .card {
    width: 95%; /* More width for small screens */
    margin-left: 2%; /* Less left margin for small screens */
  }
}

    .card img{
        width: 100%;
        max-width: 345px;
        height: 304px;
        object-fit: cover;
        border-radius: 5px;
    }
    .profileform{
        width: 100%;
        /* background-color: #111111; */
    }
    #submit {
    display: flex;
    flex-direction: column;
    max-width: 400px; /* Adjust form width */
    gap: 15px;
    width: 100%;
   
}
    #submit input {
    width: 100%; /* Full width of parent */
    max-width: 345px; /* Increased max width */
    height: 38px; /* Slightly taller */
    padding: 10px; /* More inner spacing */
    border: 1px solid #ccc;
    border-radius: 5px;
}


    #submit button{
        background-color: #294979;
        border: none;
        width: 169px;
        height: 38px;
        border-radius: 6px;
        padding: 10px 16px 10px 16px;
        outline: none;
    }
    .user{
        width: 100%;
        max-width: 325px;
    }
    .user h2{
        height: 29px;
        font-size: 1.75rem;
        display: flex;
        align-items: center;
       
    }
    #password{
        font-size: 1.30rem;
        font-weight: 400;
        
    }
   
   
  </style>
  <body>
    <header>
      <div class="logo">
        <h2>Blog-App-Dashboard</h2>
      </div>

      <section>
        <img
          id="profileImg"
          src="https://cdn.britannica.com/05/236505-050-17B6E34A/Elon-Musk-2022.jpg"
          alt="profile image"
        />
        <span><h4 id="username">Elon Musk</h4></span>
<span><a href="" id="logoutbtn"> <i class="fa-solid fa-right-to-bracket"></i></a></span>
       
      </section>
    </header>
    <div class="container">
      <div class="card">
        <div id="profile"><img src="https://cdn.britannica.com/05/236505-050-17B6E34A/Elon-Musk-2022.jpg" alt="profile image"/> </div>
        <div class="user" id="usernamee"><h2>Elon musk</h2>
            <Span id="password">Password</Span>
        </div>
        <div class="profileform">
            <form id="submit">
              <input type="password" id="oldPassword" placeholder="Old password">
              <input type="password" id="newPassword" placeholder="New password">
              <input type="password" id="repeatPassword" placeholder="Repeat password">
              <button id="updateButton">Update password</button>

                
            </form>

        </div>
        
        
    </div>

    <script type="module" src="profile.js"></script>
  </body>
</html>
